<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.getElementById("root");
      const tagComponent = (tagName, textNode) => {
        return `<${tagName}>${textNode}</${tagName}>`;
      };
      const app = () => {
        return `
        ${tagComponent("h1", "hi, World")}
        ${tagComponent("h2", "안녕하세요, World")}
        ${tagComponent("h3", "hola, World")}
        `;
      };
      console.log(app());

      const render = () => {
        root.innerHTML = app();
      };

      document.addEventListener("DOMContentLoaded", () => {
        render();
      });
    </script>
  </body>
</html>
